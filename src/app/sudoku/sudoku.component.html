<div class="Block">
    <label id="lbl">Please upload your sudoku file. </label>
    <input type='file' (change)="fileChanged($event)">
    <button (click)='uploadDocument()'>Load</button>

</div>
<button (click)='viewNumbers()'>Play</button>

<div>
    <div *ngFor="let lines of arrayNumbers; let i = index" class="board" style="display: none;">

        <div *ngFor="let nums of lines; let i2 = index" class="row">
            <input type="number" value="{{nums}}" class="field row-{{i}} col-{{i2}}">
        </div>
    </div>

    <span >

        <div class="grid-container" *ngFor="let lines of arrayNumbers; let i = index">
                
            <div class="grid-item" *ngFor="let nums of lines; let i2 = index">
               
               
                <input type="text" [ngModel]="arrayNumbers[i][i2]" class="field row-{{i}} col-{{i2}}" (change)='changedValue(i, i2, $event.target.value)'>
            </div>

        </div>
    </span>
    <button (click)='resetBoard()'>Reset Board</button>
    <button (click)='saveTextAsFile()'>Save Board</button>
    <button (click)='checkBoard()'>Check Board</button>
    <button (click)='clearBoard()'>Clear Board</button>
    <h3>File Samples</h3>
    <ul>
        <li><a href="https://drive.google.com/uc?authuser=0&id=1IcrWc0g8opg1rwjecGjsptVIytxiiZk0&export=download">Correct answers example</a></li>
        <li><a href="https://drive.google.com/uc?authuser=0&id=1TuRa-_-Zf1mvARsygeuZ4ufbb_1QRHfh&export=download">Full but wrong answers</a></li>
        <li><a href="https://drive.google.com/uc?authuser=0&id=1vIq2WSrZX8_818PiXEQkTihh2466s61d&export=download">Some empty answers</a></li>
    </ul>
